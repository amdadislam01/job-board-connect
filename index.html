<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobnix</title>
    <link rel="shortcut icon" href="Logo/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="Js/script.js"></script>
    <style>
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .filter-btn.active {
            background-color: #0ea5e9;
            color: white;
        }

        .tag-pulse {
            animation: pulse-slow 2s infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-primary-50 to-gray-50 min-h-screen">
    <!--  Header with Navigation -->
    <header class="bg-white shadow-sm animate-slide-up sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo/Brand -->
                <div class="flex items-center space-x-2">
                    <div
                        class="w-10 h-10 rounded-full bg-gradient-to-r from-primary-500 to-secondary-500 flex items-center justify-center">
                        <i class="fas fa-briefcase text-white"></i>
                    </div>
                    <h1
                        class="text-2xl font-bold bg-gradient-to-r from-primary-600 to-secondary-600 bg-clip-text text-transparent">
                        Jobnix
                    </h1>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <!-- Quick Links Dropdown -->
                    <div class="relative group">
                        <button
                            class="flex items-center space-x-1 text-gray-700 hover:text-primary-600 transition-colors">
                            <span>Quick Links</span>
                            <i class="fas fa-chevron-down text-xs mt-1 transition-transform group-hover:rotate-180"></i>
                        </button>
                        <div
                            class="absolute left-0 mt-2 w-56 bg-white rounded-lg shadow-xl border border-gray-100 py-2 z-50 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform translate-y-1 group-hover:translate-y-0">
                            <a href="#"
                                class="block px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-600 transition-colors">
                                <i class="fas fa-home mr-2 text-primary-500"></i> Home
                            </a>
                            <a href="#"
                                class="block px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-600 transition-colors">
                                <i class="fas fa-briefcase mr-2 text-primary-500"></i> Browse Jobs
                            </a>
                            <a href="#"
                                class="block px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-600 transition-colors">
                                <i class="fas fa-building mr-2 text-primary-500"></i> Top Companies
                            </a>
                            <a href="#"
                                class="block px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-600 transition-colors">
                                <i class="fas fa-book mr-2 text-primary-500"></i> Career Resources
                            </a>
                            <a href="#"
                                class="block px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-600 transition-colors">
                                <i class="fas fa-envelope mr-2 text-primary-500"></i> Contact Us
                            </a>
                        </div>
                    </div>

                    <!-- Regular Nav Links -->
                    <a href="#" class="text-gray-700 hover:text-primary-600 transition-colors">For Job Seekers</a>
                    <a href="#" class="text-gray-700 hover:text-primary-600 transition-colors">For Employers</a>
                    <a href="#" class="text-gray-700 hover:text-primary-600 transition-colors">About Us</a>

                    <!-- Search Bar -->
                    <div class="relative ml-4">
                        <input type="text" placeholder="Search jobs..."
                            class="pl-10 pr-4 py-2 border rounded-full w-64 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all duration-300">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobileMenuButton" class="text-gray-700 hover:text-primary-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t py-4 px-4">
            <div class="space-y-4">
                <a href="#" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">
                    <i class="fas fa-home mr-2 text-primary-500"></i> Home
                </a>
                <a href="#" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">
                    <i class="fas fa-briefcase mr-2 text-primary-500"></i> Browse Jobs
                </a>
                <a href="#" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">
                    <i class="fas fa-building mr-2 text-primary-500"></i> Top Companies
                </a>
                <a href="#" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">
                    <i class="fas fa-book mr-2 text-primary-500"></i> Career Resources
                </a>
                <a href="#" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">
                    <i class="fas fa-envelope mr-2 text-primary-500"></i> Contact Us
                </a>
                <div class="pt-4 border-t">
                    <input type="text" placeholder="Search jobs..."
                        class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <i class="fas fa-search absolute left-6 top-[182px] text-gray-400"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Filter Section with Animated Cards -->
        <section class="mb-8 bg-white p-6 rounded-xl shadow-md animate-slide-up">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Find Your Perfect Job</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Quick Filter Buttons -->
                <div class="col-span-full flex flex-wrap gap-2 mb-4">
                    <button data-filter="category" value="remote"
                        class="filter-btn px-4 py-2 rounded-full border border-primary-200 text-primary-700 hover:bg-primary-50 transition-all active:bg-primary-500 active:text-white">
                        <i class="fas fa-home mr-2"></i>Remote
                    </button>
                    <button data-filter="category" value="onsite"
                        class="filter-btn px-4 py-2 rounded-full border border-secondary-200 text-secondary-700 hover:bg-secondary-50 transition-all active:bg-secondary-500 active:text-white">
                        <i class="fas fa-building mr-2"></i>On-site
                    </button>
                    <button data-filter="category" value="hybrid"
                        class="filter-btn px-4 py-2 rounded-full border border-accent-200 text-accent-700 hover:bg-accent-50 transition-all active:bg-accent-500 active:text-white">
                        <i class="fas fa-random mr-2"></i>Hybrid
                    </button>
                    <button data-filter="category" value="freelance"
                        class="filter-btn px-4 py-2 rounded-full border border-gray-200 text-gray-700 hover:bg-gray-50 transition-all active:bg-gray-500 active:text-white">
                        <i class="fas fa-user-tie mr-2"></i>Freelance
                    </button>
                </div>

                <!-- Category Filter -->
                <div class="animate-fade-in">
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Job Type</label>
                    <div class="relative">
                        <select id="category"
                            class="w-full p-2 pl-3 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all appearance-none bg-white">
                            <option value="all">All Categories</option>
                            <option value="remote">Remote</option>
                            <option value="onsite">Onsite</option>
                            <option value="hybrid">Hybrid</option>
                            <option value="freelance">Freelance</option>
                            <option value="internship">Internship</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>

                <!-- Salary Filter -->
                <div class="animate-fade-in delay-100">
                    <label for="salary" class="block text-sm font-medium text-gray-700 mb-1">Salary Range</label>
                    <div class="relative">
                        <select id="salary"
                            class="w-full p-2 pl-3 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all appearance-none bg-white">
                            <option value="all">All Ranges</option>
                            <option value="0-20">Under $20k</option>
                            <option value="20-50">$20k - $50k</option>
                            <option value="50-100">$50k - $100k</option>
                            <option value="100+">$100k+</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>

                <!-- Experience Filter -->
                <div class="animate-fade-in delay-200">
                    <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">Experience
                        Level</label>
                    <div class="relative">
                        <select id="experience"
                            class="w-full p-2 pl-3 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all appearance-none bg-white">
                            <option value="all">All Levels</option>
                            <option value="entry">Entry Level</option>
                            <option value="mid">Mid Level</option>
                            <option value="senior">Senior Level</option>
                            <option value="executive">Executive</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>

                <!-- Location Filter -->
                <div class="animate-fade-in delay-300">
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <div class="relative">
                        <select id="location"
                            class="w-full p-2 pl-3 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all appearance-none bg-white">
                            <option value="all">All Locations</option>
                            <option value="usa">United States</option>
                            <option value="europe">Europe</option>
                            <option value="asia">Asia</option>
                            <option value="remote">Remote Worldwide</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>
            </div>
            <div class="mt-4 flex justify-end space-x-3 animate-fade-in delay-400">
                <button id="resetFilters"
                    class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800 transition-colors flex items-center">
                    <i class="fas fa-undo mr-2"></i> Reset
                </button>
                <button id="applyFilters"
                    class="px-4 py-2 bg-gradient-to-r from-primary-500 to-secondary-500 text-white rounded-lg hover:from-primary-600 hover:to-secondary-600 transition-all shadow-md hover:shadow-lg flex items-center">
                    <i class="fas fa-filter mr-2"></i> Apply Filters
                </button>
            </div>
        </section>

        <!-- Job Listings Section -->
        <section class="animate-fade-in delay-500">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Available Positions</h2>
                <div class="text-sm text-gray-600 flex items-center">
                    <span id="jobCount" class="font-semibold text-primary-600 mx-1">24</span> jobs found
                    <span
                        class="ml-3 px-2 py-1 bg-accent-100 text-accent-800 rounded-full text-xs flex items-center tag-pulse">
                        <i class="fas fa-bolt mr-1"></i> New jobs added!
                    </span>
                </div>
            </div>

            <!-- Job Cards Container -->
            <div id="jobContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Job cards will be dynamically inserted here -->
            </div>

            <!-- Pagination with Animation -->
            <div class="mt-8 flex justify-center animate-fade-in delay-700">
                <nav class="inline-flex rounded-md shadow">
                    <button
                        class="px-4 py-2 rounded-l-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50 transition-colors">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button
                        class="px-4 py-2 border-t border-b border-gray-300 bg-white text-primary-600 font-medium hover:bg-primary-50 transition-colors">
                        1
                    </button>
                    <button
                        class="px-4 py-2 border border-gray-300 bg-white text-gray-500 hover:bg-gray-50 transition-colors">
                        2
                    </button>
                    <button
                        class="px-4 py-2 border border-gray-300 bg-white text-gray-500 hover:bg-gray-50 transition-colors">
                        3
                    </button>
                    <button
                        class="px-4 py-2 rounded-r-md border border-gray-300 bg-white text-gray-500 hover:bg-gray-50 transition-colors">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </nav>
            </div>
        </section>
    </main>
</body>
</html>
