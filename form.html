<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="shortcut icon" href="Logo/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#4f46e5',
                            DEFAULT: '#4338ca',
                            500: '#0ea5e9',
                             600: '#0284c7',
                            dark: '#3730a3',
                        },
                        secondary: {
                            light: '#10b981',
                            DEFAULT: '#059669',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            dark: '#047857',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!--  Header with Navigation -->
    <header class="bg-white shadow-sm animate-slide-up sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo/Brand -->
                <div class="flex items-center space-x-2">
                    <div
                        class="w-10 h-10 rounded-full bg-gradient-to-r from-primary-500 to-secondary-500 flex items-center justify-center">
                        <i class="fas fa-briefcase text-white"></i>
                    </div>
                    <a href="index.html"><h1
                        class="text-2xl font-bold bg-gradient-to-r from-primary-600 to-secondary-600 bg-clip-text text-transparent">
                        Jobnix
                    </h1></a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <!-- Quick Links Dropdown -->
                    <div class="relative group">
                        <button
                            class="flex items-center space-x-1 text-gray-700 hover:text-primary-600 transition-colors">
                            <span>Quick Links</span>
                            <i class="fas fa-chevron-down text-xs mt-1 transition-transform group-hover:rotate-180"></i>
                        </button>
                        <div
                            class="absolute left-0 mt-2 w-56 bg-white rounded-lg shadow-xl border border-gray-100 py-2 z-50 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform translate-y-1 group-hover:translate-y-0">
                            <a href="index.html"
                                class="block px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-600 transition-colors">
                                <i class="fas fa-home mr-2 text-primary-500"></i> Home
                            </a>
                            <a href="#"
                                class="block px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-600 transition-colors">
                                <i class="fas fa-briefcase mr-2 text-primary-500"></i> Browse Jobs
                            </a>
                            <a href="#"
                                class="block px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-600 transition-colors">
                                <i class="fas fa-building mr-2 text-primary-500"></i> Top Companies
                            </a>
                            <a href="#"
                                class="block px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-600 transition-colors">
                                <i class="fas fa-book mr-2 text-primary-500"></i> Career Resources
                            </a>
                            <a href="#"
                                class="block px-4 py-2 text-gray-700 hover:bg-primary-50 hover:text-primary-600 transition-colors">
                                <i class="fas fa-envelope mr-2 text-primary-500"></i> Contact Us
                            </a>
                        </div>
                    </div>

                    <!-- Regular Nav Links -->
                    <a href="#" class="text-gray-700 hover:text-primary-600 transition-colors">For Job Seekers</a>
                    <a href="#" class="text-gray-700 hover:text-primary-600 transition-colors">For Employers</a>
                    <a href="#" class="text-gray-700 hover:text-primary-600 transition-colors">About Us</a>

                    <!-- Search Bar -->
                    <div class="relative ml-4">
                        <input type="text" placeholder="Search jobs..."
                            class="pl-10 pr-4 py-2 border rounded-full w-64 focus:outline-none focus:ring-2 focus:ring-primary-500 transition-all duration-300">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobileMenuButton" class="text-gray-700 hover:text-primary-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t py-4 px-4">
            <div class="space-y-4">
                <a href="#" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">
                    <i class="fas fa-home mr-2 text-primary-500"></i> Home
                </a>
                <a href="#" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">
                    <i class="fas fa-briefcase mr-2 text-primary-500"></i> Browse Jobs
                </a>
                <a href="#" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">
                    <i class="fas fa-building mr-2 text-primary-500"></i> Top Companies
                </a>
                <a href="#" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">
                    <i class="fas fa-book mr-2 text-primary-500"></i> Career Resources
                </a>
                <a href="#" class="block py-2 text-gray-700 hover:text-primary-600 transition-colors">
                    <i class="fas fa-envelope mr-2 text-primary-500"></i> Contact Us
                </a>
                <div class="pt-4 border-t">
                    <input type="text" placeholder="Search jobs..."
                        class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <i class="fas fa-search absolute left-6 top-[182px] text-gray-400"></i>
                </div>
            </div>
        </div>
    </header>
    

    <script src="Js/form.js"></script>
</body>
</html>
